<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${user.userID == null ? 'Add New User' : 'Edit User'}"></h2>
    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required/>
        </div>
        <div class="form-group">
            <label for="hashedPassword">Password</label>
            <input type="password" th:field="*{hashedPassword}" class="form-control" id="hashedPassword" placeholder="Enter password" required/>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select th:field="*{role}" class="form-control" id="role" required>
                <option value="Admin">Admin</option>
                <option value="Owner">Owner</option>
                <option value="Employee">Employee</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save User</button>
    </form>
    <br>
    <a href="/admin/users" class="btn btn-link">Back to User List</a>
</div>
</body>
</html>
